<table>
  <tr>
    <th>Fecha</th>
    <th>PDF</th>
    <th>CSV</th>
    <th>TXT</th>
  </tr>
  {{ $type := .type }}
  {{ range sort .products "date" "desc"  }}
  <tr>
    <td>{{ .date }}</td>
    <td><a href="/data/results/{{ .pdf }}" target="_blank" data-gtm-type="click" data-gtm-category="PDF Files" data-gtm-action="Download" data-gtm-label="Covid 19 - {{ $type }} - {{ .date }}">Descargar</a></td>
    <td>{{ if .csv }}<a href="/data/results/{{ .csv }}" target="_blank" data-gtm-type="click" data-gtm-category="CSV Files" data-gtm-action="Download" data-gtm-label="Covid 19 - {{ $type }} - {{ .date }}">Descargar</a>{{ end }}</td>
    <td>{{ if .txt }}<a href="/data/results/{{ .txt }}" target="_blank" data-gtm-type="click" data-gtm-category="TXT Files" data-gtm-action="Download" data-gtm-label="Covid 19 - {{ $type }} - {{ .date }}">Descargar</a>{{ end }}</td>
  </tr>
  {{ end }}
</table>
